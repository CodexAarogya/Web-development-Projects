<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
</head>
<style>
    body{
        background-color: rgb(110, 196, 57);
    }
    .myLoader{
        margin: auto;
        margin-top: 200px;
        border: 10px gray solid;
        border-top: 10px solid blue;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        animation: loading 2s linear infinite;
    }
    @keyframes loading{
        to{
            transform: rotate(360deg);
        }
    }
</style>
<body>
    <div class="myLoader">
    </div>
</body>
</html>
